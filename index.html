<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast</title>
</head>
<body>
    <Header>
        <h1 class="container px-4 text-center bg-primary bg-gradient">Weather Forecast</h1>
    </Header>
    <div class="container text-center">
        <div class="row">
            <div class="col" id="city-history">
                <h2>Single day searches go here!</h2>
            </div>
            <div class="col" style="width: 18rem;">
                <div class="row mb-2 justify-content-center">
                    <label  class="col-sm-5 col-form-label ">City Name</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" id="city-code" placeholder="City">
                    </div>
                </div>
                <div class="row mb-2 justify-content-center">
                    <label  class="col-sm-5 col-form-label ">State Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="state-code" placeholder="State">
                    </div>
                </div>
                <div class="row mb-2 justify-content-center">
                    <label  class="col-sm-5 col-form-label ">Country Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="country-code" placeholder="Country">
                    </div>
                </div>
            
                <div class="button container text-center p-2">
                    <button type="button" class="btn btn-primary btn-sm btn-outline-dark text-white" id="oneDayBtn">Todays weather</button>
                    <button type="button" class="btn btn-primary btn-sm btn-outline-dark text-white" id="sevenDayBtn">Five day forecast</button>
                </div>
            </div>
            <div class="col" id="forecast-history">
                <h2>5 day forecast goes here!</h2>
            </div>
        </div>
    </div>
    <section class="results row"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
